<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>T.O. Reports</title>
	<link rel="stylesheet" type="text/css" href="{{static('css/pure-min.css')}}">
	<link href="{{static('css/quill.snow.css')}}" rel="stylesheet">
	<link href="{{static('css/quill.core.css')}}" rel="stylesheet">
</head>
<body>
	<div class="pure-g" style="text-align:center;">
		<div class="pure-u-1"> 
			<h1>TO Reports</h1>
			Reports made easy
		</div>
	</div>
	<div class="pure-g" style="padding-left:100px;padding-right:100px; padding-top:20px;">
		<div class="pure-u-1-5" >
		    <div class="pure-g">
				<div class="pure-u-1-4" id='perfil'>
					<button class="button-xlarge pure-button" onclick="new_pacient()">
					Add pacient +
					</button>
				</div>
				
		    </div>
			<div id="pacient_container">
				{% for p in object_list %}
				<div class="pure-g">
					<div class="pure-u-1-4" id='perfil'>
						<button class="button-xlarge pure-button"  onclick="load_reports({{p.id}})">
						{{p.name}}
						</button>
		    		</div>
				</div>
				{% endfor %}
			</div>
		</div>
		<div class="pure-u-1-5" >
			<div class="pure-u-1-4" id='new_pacient' style="display:none;background-color:white">
				<form id="save_pacient" method="POST">
					<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
					<label>Name:</label>
					<input type="text" name="name">

					<button class="pure-button" > 
						Save new pacient
					</button>
				</form>
			</div>
			<div id="add_report" class="pure-g" style="display:none;">
				<div class="pure-u-1-4" >
					<button class="button-xlarge pure-button pacient">
						Add report
					</button>
				</div>
			</div>
			<div class="pure-u-1-4" id='new_report' style="display:none;background-color:white">
				<form id="save_report" method="POST">
					<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
					<input type="hidden" name="pacient_id" value=''>
					<label>Date</label>
					<input type="text" name="date">
					<label>Report</label>

					<div id="report_area">
					</div>
					<input type="text" id="report" name="report" hidden>
					<button class="pure-button" > 
						Save new report
					</button>
				</form>
			</div>
			
			<div id="reports_container">
				
			</div>
		</div>
		<div class="pure-u-3-5">
			<div id="show_report"></div>
		</div>
	</div>	

</body>

<script src="{{static('js/jquery.min.js')}}"></script>
<script src="{{static('js/toreports/base.js')}}"></script> 
<script src="{{static('js/quill.min.js')}}"></script>
{# <script src="{{static('js/quill.core.js')}}"></script> #}

</html>
